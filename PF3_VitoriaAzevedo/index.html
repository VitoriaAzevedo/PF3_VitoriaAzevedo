<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de investimento</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="section">

        <div class="input ">
          <input
            placeholder="Digite seu nome."
            type="text"
            id="nome"
            required="required"
          />
        </div>

        <div class="input ">
          <input
            placeholder="Digite o valor a ser investido."
            type="number"
            id="valor"
            required="required"
          />
        </div>

        <div class="input ">
          <input
            placeholder="Digite o tempo em meses ."
            type="number"
            id="tempo"
            required="required"
          />
        </div>

        <div class="input ">
          <input
            placeholder="Digite o valor da taxa."
            type="number"
            id="taxa"
            required="required"
          />
        </div>

        <button class="" id="calcular">Calcular</button>

        <div class="result" id="resultado"></div>

        <footer>
          <p>&copy; Vit√≥ria Azevedo</p>
        </footer>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
